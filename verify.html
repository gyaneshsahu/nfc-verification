<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animation Container -->
    <div class="animation-container">
        <div class="box">
            <span style="--i: 1"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 2"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 3"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 4"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 5"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 6"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 7"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 8"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 9"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 10"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 11"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 12"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 13"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 14"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 15"><i>CA</i>VO<i>PS</i></span>
            <span style="--i: 16"><i>WE</i>CARE FOR<i>YOU</i></span>
        </div>
    </div>

    <!-- Verification Container -->
    <div class="verification-container" id="verificationContainer">
        <div class="status-box" id="statusBox">
            <div id="checkmark" class="status-icon checkmark">&#10003;</div>
            <div id="cross" class="status-icon cross">&#10007;</div>
            <h1 id="statusMessage"></h1>
            <h2 class="verification-subheading">Verify by CAVOPS</h2>
        </div>
    </div>

    <script>
        // Display the verification container after animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.animation-container').style.display = 'none';
                document.querySelector('.verification-container').style.display = 'flex';
                verifyTag(); // Call the verification function
            }, 3000); // Duration of animation in milliseconds
        });

        // Function to verify the tag (simulated)
        function verifyTag() {
            // Simulate an API response
            const isVerified = Math.random() > 0.5; // Randomly choose verification result for demonstration
            const statusBox = document.getElementById('statusBox');
            const statusMessage = document.getElementById('statusMessage');
            const checkmark = document.getElementById('checkmark');
            const cross = document.getElementById('cross');

            if (isVerified) {
                statusMessage.innerText = 'AUTHENTIC';
                checkmark.style.display = 'block';
                cross.style.display = 'none';
                statusBox.classList.add('success');
            } else {
                statusMessage.innerText = 'INAUTHENTIC';
                checkmark.style.display = 'none';
                cross.style.display = 'block';
                statusBox.classList.add('failure');
            }
        }
    </script>
    <script src="verify.js"></script>
</body>
</html>
